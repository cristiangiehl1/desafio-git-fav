<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="/js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/gitfav.svg" alt="GitFav ícone">
            <div class="search">
                <label class="sr-only" for="favUser">Digite o Github username que quer favoritar</label>
                <input type="text" name="" id="favUser" placeholder="Digite o Github username que quer favoritar">
                <button id="add-btn"><i class="ph ph-star"></i><span>Favoritar</span></button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositório</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
            
        </table>

        <div class="remove-msg hide">
            <p>Tem certeza que deseja remover esse usuário?</p>
            
            <div class="remove-msg-aws">
                <p id="confirm">Sim</p>
                <p id="cancel">Não</p>
            </div>  

        </div>
        
    </div>
    
</body>
</html>
